<title>Summary</title>

<!-- Custom Styles -->
<link rel="stylesheet" href="../MyDatingSite/styles/styles2.css">


<body>

<nav class="navbar navbar-light" style="background-color: #a4aaaa;">
    <h2>MyDatingSite</h2>
</nav>

<div class="card border-secondary mb-3" >

    <div class="card-body">

        <h1>Profile Summary</h1>
        <hr>
        <div class="container">
            <div class="row col-md-8">

                <form method="post" action="./contact">


                    <div class="card-body">

                        <div class="card" style="width: 18rem;">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Name: {{@first}} {{@last}}</li>
                                <li class="list-group-item">Gender: {{@gender}}</li>
                                <li class="list-group-item">Age: {{@age}}</li>
                                <li class="list-group-item">Phone: {{@phone}}</li>
                                <li class="list-group-item">Email: {{@email}}</li>
                                <li class="list-group-item">State: {{@state}}</li>
                                <li class="list-group-item">Seeking: {{@seeking}}</li>
                                <li class="list-group-item">Interests:

                                    <repeat group="{{@indoor}}" value="{{@activity}}">
                                        {{@activity}}
                                    </repeat>


                                    <repeat group="{{@outdoor}}" value="{{@activity}}">
                                        {{@activity}}
                                    </repeat></li>

                            </ul>

                        </div>



                    </div>

                    <div class="pad">

                        <button type="submit" class="btn btn-primary">Contact Me!</button>

                    </div>




                </form>

            </div>

            <div class="row col-md-4">

                <img src="images/profile.png" width="300" alt="profile pic">
                <p>Bio: {{@bio}}</p>

            </div>

        </div>

    </div>

</div>

</body>
</html>
